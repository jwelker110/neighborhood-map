<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Neighborhood Map</title>
</head>
<body>
<div id="map"></div>
<div id="list">
    <input id="input-filter" data-bind="textInput: filter" type="text" placeholder="Filter by name"/>
    <ul id="list-places" data-bind="foreach: locations">
        <li data-bind="text: name, click: $parent.setCurrentLocation"></li>
    </ul>
</div>
</body>
<footer>
    <script src="built/init.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZJz-OC0HG2ogLZ1uP_51QJiKkHh2ap0g&callback=initMap&libraries=places"
    type="text/javascript"></script>
    <script data-main="built/main" src="externals/require.js"></script>
    <script src="built/require-config.js"></script>
</footer>
</html>
